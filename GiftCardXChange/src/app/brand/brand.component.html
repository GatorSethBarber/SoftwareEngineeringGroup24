<div class="container">
    <div class="row">
        <div class="col-md-3 mx-auto my-6 card pt-2" style="width: 18rem;" *ngFor="let brand of brands">
            <img [src]="brand.img" class="card-img-top" />
            <div class="card-body">
                <h5 class="card-title">{{brand.name}}</h5>
                <p class="card-text">Available cards: {{brand.quantity}}</p>
            </div>
        </div>
    </div>
</div>
