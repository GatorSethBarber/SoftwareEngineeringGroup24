<div class="signup-page">
  <div class="form">
    <div class="signup">
      <div class="signup-header">
        <h3>Sign Up</h3>
      </div>
    </div>
    <form [formGroup]="signUpForm" (ngSubmit)="signUpSubmmitted()">
      <input
        type="text"
        id="login_username"
        placeholder="First Name"
        formControlName="firstName"
        required
        data-cy="firstName-input"
      />

      <input
        type="text"
        id="login_username"
        placeholder="Last Name"
        required
        formControlName="lastName"
        data-cy="lastName-input"
      />

      <input
        type="text"
        id="email"
        placeholder="Email"
        required
        formControlName="email"
        data-cy="email-input"
      />
      <input
        type="text"
        id="login__password"
        placeholder="Password"
        required
        formControlName="passWord"
        data-cy="password-input"
      />

      <button type="submit" data-cy="create-button">Create account</button>
      <p class="message" style="font-size: 10px">
        By clicking the Submit,you agree to our
        <a routerLink="/register" style="text-decoration: underline">terms and use</a> and
        <a href="/register" style="text-decoration: underline">privacy policy</a>
      </p>
      <p class="message">
        Already have an account?
        <a
          routerLink="/login"
          style="font-family: var(--grotesk); font-size: 12px"
          data-cy="login-link"
        >
          Log in</a
        >
      </p>
    </form>
  </div>
</div>
