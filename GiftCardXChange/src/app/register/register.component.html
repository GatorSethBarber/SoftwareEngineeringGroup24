<div class="signup-page">
  <div class="form">
    <div class="signup" font>
      <h3>Sign Up</h3>
    </div>
    <div class="signup" font>
      <h3>Sign Up</h3>
    </div>
    <form [formGroup]="signUpForm" (ngSubmit)="signUpSubmitted()">
      <input type="text" placeholder="Username" formControlName="username" data-cy="username-input" />
      <div
        [hidden]="f.username.valid"
        *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.username.errors?.['required']">
          Please enter your username.
        </div>
      </div>
      <input type="text" placeholder="First Name" formControlName="firstName" data-cy="firstName-input"/>
      <div
        [hidden]="f.firstName.valid"
        *ngIf="
          f.firstName.invalid && (f.firstName.dirty || f.firstName.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="f.firstName.errors?.['required']">
          Please enter your first name.
        </div>
      </div>

      <input
        type="text"
        placeholder="Last Name"
        required
        formControlName="lastName"
        data-cy="lastName-input"
      />
      <div
        [hidden]="f.lastName.valid"
        *ngIf="f.lastName.invalid && (f.lastName.dirty || f.lastName.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="f.firstName.errors?.['required']">
          Please enter your last name.
        </div>
      </div>

      <input
        type="text"
        id="email"
        placeholder="Email"
        required
        formControlName="email"
        data-cy="email-input"
      />
      <input
        type="text"
        placeholder="Password"
        required
        formControlName="passWord"
        data-cy="password-input"
      />
      <div
        [hidden]="f.passWord.valid"
        *ngIf="f.passWord.invalid && (f.passWord.dirty || f.passWord.touched)"
        class="alert alert-danger"
      >
        Please enter your password.
      </div>

      <div *ngIf="f.passWord.errors?.['minlength']" class="invalid-feedback d-block">
        Password should be minimum 6 characters long.
      </div>

      <button type="submit" data-cy="create-button">Create account</button>
      <p class="message" style="font-size: 10px">
        By clicking the Submit,you agree to our
        <a routerLink="/register" style="text-decoration: underline"
          >terms and use</a
        >
        and
        <a href="/register" style="text-decoration: underline"
          >privacy policy</a
        >
      </p>
      <p class="message">
        Already have an account?
        <a
          routerLink="/login"
          style="font-family: var(--grotesk); font-size: 12px"
        >
          Log in</a
        >
      </p>
    </form>
  </div>
</div>
