

   <H4 style="margin-top: 20px; margin-bottom: 20px; text-align: center;">My Card</H4>
 
  <div class="example-container mat-elevation-z8" >
  <mat-table #table [dataSource]="dataSource" (ngSubmit)="requestSubmit()">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Company Column -->
    <ng-container matColumnDef="Company">
      <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
      <mat-cell *matCellDef="let card"> {{card.company}} </mat-cell>
    </ng-container>

    <!-- Card Number Column -->
    <ng-container matColumnDef="Card Number">
      <mat-header-cell *matHeaderCellDef> Card Number </mat-header-cell>
      <mat-cell  *matCellDef="let card"> {{card.cardNumber}} </mat-cell>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="Amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let card"> {{card.amount}} </mat-cell>
    </ng-container>

    <!-- Action to submit -->
    <ng-container matColumnDef="Action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let card"> 
        <a class="btn btn-primary" (click)="requestSubmit">Submit Request</a> 
         </mat-cell>

     
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
